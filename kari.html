<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<script>
  // Initialize the scene, camera, renderer
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("myCanvas")});
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.z = 5;

  // Add a heart-shaped mesh to the scene
  
  // Define the heart shape as a path of curves
  var heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(1.5, 1.5, 1.5, 4, 0, 6);
  heartShape.bezierCurveTo(-1.5, 4, -1.5, 1.5, 0, 0);

  // Define the extrude settings
  var extrudeSettings = {
    steps: 2,
    depth: 1,
    bevelEnabled: true,
    bevelThickness: 0.1,
    bevelSize: 0.1,
    bevelSegments: 1
  };

  // Create the extruded heart geometry
  var geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

  // Create a mesh from the geometry and add it to the scene
  var material = new THREE.MeshBasicMaterial({color: 0xff0000});
  var heart = new THREE.Mesh(geometry, material);
  scene.add(heart);

  // Add lighting to the scene
  var light = new THREE.PointLight(0xffffff, 1, 100);
  light.position.set(0, 0, 5);
  scene.add(light);
  // Animate the objects
  function animate() {
    requestAnimationFrame(animate);
    heart.rotation.x += 0.01;
    heart.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>
	</body>
</html>
